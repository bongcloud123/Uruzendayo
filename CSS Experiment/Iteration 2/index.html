<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>


    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Oswald:wght@200..700&family=Protest+Guerrilla&family=Teko:wght@300..700&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="bg">
        <h1 draggable="false" class="hero">URU<span id="zen">ZEN</span>DAYO</h1>
        <center>
            <h3 id="subtitle">FOCUS UP</h3>
        </center>
    </div>

    <div id="overlay-section">

        <div class="content">

        </div>
        <div id="things"></div>
    </div>

    
    

    <script defer>

        gsap.registerPlugin(ScrollTrigger);

        gsap.timeline({
            scrollTrigger: {
                trigger: "#overlay-section",
                start: "top bottom",
                end: "bottom top",
                scrub: 1,
                pin: true,
                // onEnter: () => console.log("Overlay Enter"),
                // onLeave: () => console.log("Overlay Leave"),
                // onEnterBack: () => console.log("Overlay Enter Back"),
                // onLeaveBack: () => console.log("Overlay Leave Back"),
            }

        })
            .from("#overlay-section", {
                yPercent: 100,
                ease: "none",
                paused: true 
            });
        /* gsap for yellow div*/


    </script>
</body>

</html>
