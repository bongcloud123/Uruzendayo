<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Oswald:wght@200..700&family=Protest+Guerrilla&family=Teko:wght@300..700&display=swap"
        rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="panels" id="panelContainer">
        <div class="panel one" id="panel_1" style="position: sticky;">
            <div class="clip">
                <h1 draggable="false" class="hero">URU<span id="zen">ZEN</span>DAYO</h1>
                <center>
                    <h3 id="subtitle">FOCUS UP</h3>
                </center>
            </div>
        </div>

        <div class="panel two" id="panel_2" style="position: sticky;">
            <div class="clip">
                <h1 id="intro">WHAT DO WE HAVE HERE</h1>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <h1 id="tdl"> KANBAN BOARD</h1>
        <div class="container scrollx">
            <section class="sec1 pin">
                <div class="col">
                    <div class="card" id="todo">TO DO</div>
                    <ul class="sortable-list" id="sortable-list">
                        <li><button type="button" class="btn">Item 1</button></li>
                        <li><button type="button" class="btn">Item 2</button></li>
                        <li><button type="button" class="btn">Item 3</button></li>
                    </ul>
                </div>
            </section>
            <section class="sec2 pin">

                <div class="col anim">
                    <div class="card" id="doing">DOING</div>
                    <ul class="sortable-list" id="sortable-list">
                        <li><button type="button" class="btn">Item 1</button></li>
                        <li><button type="button" class="btn">Item 2</button></li>
                        <li><button type="button" class="btn">Item 3</button></li>
                    </ul>
                </div>
            </section>
            <section class="sec3 pin">
                <div class="col anim">
                    <div class="card" id="done">DONE</div>
                    <ul class="sortable-list" id="sortable-list">
                        <li><button type="button" class="btn">Item 1</button></li>
                        <li><button type="button" class="btn">Item 2</button></li>
                        <li><button type="button" class="btn">Item 3</button></li>
                    </ul>
                </div>
            </section>
        </div>
    </div>
    <section style="background-color: lightblue;"></section>
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
