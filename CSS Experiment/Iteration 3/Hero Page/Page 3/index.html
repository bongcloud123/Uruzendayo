<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Editor</title>
    <style>
        #pdf-viewer {
            width: 100%;
            height: 800px;
            /* Adjust height as needed */
        }
    </style>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Oswald:wght@200..700&family=Protest+Guerrilla&family=Teko:wght@300..700&display=swap"
        rel="stylesheet">
</head>



<body>
    <div id="ctrl">
        <h1>PDF Editor</h1>
        <div class="file-input-container">
            <input type="file" id="fileInput" class="file-input">
            <label for="fileInput" class="file-input-label">Choose a file</label>
          </div>
          
        <div id="pdf-viewer"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        document.getElementById('fileInput').addEventListener('change', function (event) {
            var file = event.target.files[0];
            var fileReader = new FileReader();

            fileReader.onload = function () {
                var typedarray = new Uint8Array(this.result);
                displayPdf(typedarray);
            }

            fileReader.readAsArrayBuffer(file);
        });

        function displayPdf(pdfData) {
            pdfjsLib.getDocument(pdfData).promise.then(function (pdf) {
                pdf.getPage(1).then(function (page) {
                    var scale = 1.5;
                    var viewport = page.getViewport({ scale: scale });

                    var canvas = document.createElement('canvas');
                    var context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    var renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };

                    page.render(renderContext).promise.then(function () {
                        var pdfViewer = document.getElementById('pdf-viewer');
                        pdfViewer.innerHTML = ''; // Clear previous contents
                        pdfViewer.appendChild(canvas);
                    });
                });
            });
        }
    </script>
</body>

</html>
